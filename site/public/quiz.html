<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <title>Quiz-BMTH</title>
</head>

<body>
    <div class="corpo">
        <div class="container">
            <div id="textos">
                <h1>Bem-vindo(a) ao quiz de Bring Me The Horizon!</h1>
                <p>Serão 10 rápidas perguntas sobre Bring Me The Horizon e quatro respostas diferentes. Ao final do
                    quiz, você terá seu resultado e ficará no seu perfil.</p>
                <p>Quando estiver pronto, clique no botão abaixo.</p>
            </div>
            <div id="botoes">
                <button onclick="iniciar()" id="botaoTeste" value="oi">
                    Iniciar
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var listaQuestoes = [
        'Qual foi o ano em que BMTH veio ao Brasil pela primeira vez?',
        'Qual o nome da namorada de Oliver Sykes?',
        'Qual foi o ano em que Jordan Fish entrou pra banda?',
        'Qual é o nome da faixa de abertura do álbum "amo"?',
        'Qual o nome da primeira demo da banda?',
        'Qual álbum contém a faixa "Visions"?',
        'Qual personagem famoso aparece no tempo 2:20 do clipe de "sugar honey ice & tea"?',
        'Em 2016, onde Bring Me The Horizon realizou um concerto beneficente em apoio à Teenage Cancer Trust, uma instituição que ajuda crianças e adolescentes com câncer?',
        'Bring Me The Horizon ganhou o prémio de álbum do ano pelo Kerrang! Awards, por qual álbum?',
        'Qual foi o primeiro single do álbum "Sempiternal" lançado?'
    ];
    var totalAlternativas = [
        ['2008', '2010', '2011', '2009'],
        ['Alissa', 'Hannah', 'Grace', 'Ashley'],
        ['2015', '2010', '2004', '2012'],
        ['mother tongue', 'MANTRA', 'Nihilist Blues', 'sugar honey ice & tea'],
        ["There's a Hell...", 'The Bedroom Sessions', 'This is What The Edge...', 'Traitor Never Play Hangman'],
        ["That's The Spirit", 'Sempiternal', 'POST HUMAN: Survival Horror', "There's a Hell..."],
        ['Monica', 'Papa-léguas', 'Bart Simpson', 'Homem Aranha'],
        ['The O2', 'Arena Sheffield', 'Royal Albert Hall', 'Qudos Bank Arena'],
        ["Sempiternal", "There's a Hell", 'Amo', 'POST HUMAN: Survival Horror'],
        ['Can You Feel My Heart', 'Sleepwalking', 'Doomed', 'Shadow Moses']
    ];

    var respostasCorretas = [3, 1, 4, 2, 2, 4, 1, 3, 2, 4];

    var respostasJogador = [];
    var nmrQuestao = 0;
    var acertos = 0;

    function iniciar() {
        textos.innerHTML = `<h3>Questão ${respostasJogador.length + 1}/10</h3>
        <p>${listaQuestoes[nmrQuestao]}</p>`;
        botoes.innerHTML = `
            <div class="linhaBotoes">
                <button onclick="avancarQuiz(this)" value="1">
                    ${totalAlternativas[nmrQuestao][0]}
                </button>
                <button onclick="avancarQuiz(this)" value="3">
                    ${totalAlternativas[nmrQuestao][2]}
                </button>
            </div>
            <div class="linhaBotoes">
                <button onclick="avancarQuiz(this)" value="2">
                    ${totalAlternativas[nmrQuestao][1]}
                </button>
                <button onclick="avancarQuiz(this)" value="4">
                    ${totalAlternativas[nmrQuestao][3]}
                </button>
            </div>
        `;
    }

    function avancarQuiz(botaoApertado) {
        nmrQuestao += 1;
        respostasJogador.push(Number(botaoApertado.value));
        if (nmrQuestao >= 10) {
            for (var contagemPontos = 0; contagemPontos < respostasCorretas.length; contagemPontos ++) {
                if (respostasJogador[contagemPontos] == respostasCorretas[contagemPontos]) {
                    acertos += 1;
                }
            }
            if (acertos <= 2) {
                textos.innerHTML = `<p>Você é o pior jogador de quiz que eu já vi.</p>`
                botoes.innerHTML = `<button>boo-womp</button>`
            } else if (acertos <= 4) {
                textos.innerHTML = `<p>Você é um pouco desleixado, mas ainda é um fã de Bring Me The Horizon.</p>`
                botoes.innerHTML = `<button>Aceito</button>`
            } else if (acertos <= 6) {
                textos.innerHTML = `<p>Você é um fã de Bring Me The Horizon, e você está sempre compartilhando seu amor pela banda com os outros.</p>`
                botoes.innerHTML = `<button>Maneiro</button>`
            } else if (acertos <= 8) {
                textos.innerHTML = `<p>Você é um fã de Bring Me The Horizon, e você é um verdadeiro tesouro para a comunidade.</p>`
                botoes.innerHTML = `<button>Amém</button>`
            } else {
                textos.innerHTML = `<p>Você é um verdadeiro especialista em Bring Me The Horizon. Você poderia escrever um livro sobre eles.</p>`
                botoes.innerHTML = `<button>Hella Yeah</button>`
            }
        } else {
            iniciar();
        }
    }
</script>
